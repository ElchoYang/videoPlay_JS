<!DOCTYPE html>
<html>
<head>
	<title>HTML Video Player</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<link href="css/video.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="script/video.js"></script>
	<style type="text/css">
		div{
			display: inline;
			vertical-align: middle;
		}
	</style>
</head>
<body class="container">

	<div class="row videoRow" >
		<!-- Video Player -->
		<div class="col-sm-12 col-md-8 col-lg-9">
				<!-- Video-->
				<div class="embed-responsive embed-responsive-16by9">
						<video id="mainvideo" class="embed-responsive-item" src="./media/mov_bbb.mp4"></video>
				</div>
				
				<!-- Video Control panel -->
				<div class="row">
					<div class="col-md-12">
						<div class="video-icon">
							<span class="oi oi-media-play" title="media-play" aria-hidden="true"></span>
							<span class="oi oi-media-pause" title="media-pause" aria-hidden="true" ></span>
							<span class="oi oi-media-stop" title="media-stop" aria-hidden="true"></span>
							<span class="oi oi-plus" title="plus" aria-hidden="true"></span>
							<span class="oi oi-minus" title="minus" aria-hidden="true"></span>
							<span class="oi oi-headphones" title="headphones" aria-hidden="true"></span>
							<div class="like">
								<span class="oi oi-thumb-up" title="thumb-up" aria-hidden="true"  ></span>
								<div id="likesNumber">0 likes</div>
			
								<span class="oi oi-thumb-down" title="thumb-down" aria-hidden="true"></span>
								<div id="unlikesNumber">0 unlikes</div>
							</div>
						</div> 
					</div>
				</div>

				<!-- Progress -->
				<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				  </div>
		</div>

		<!-- Video List -->
		<div class="col-sm-12 col-md-4 col-lg-3">
			<div class="videoList">
				<span class="oi oi-media-play" data-video="videoA" aria-hidden="true">Backkom video A</span>
				<span class="oi oi-media-play" title="media-play" data-video="videoB" aria-hidden="true">Backkom Video B</span>
				<span class="oi oi-media-play" title="media-play" data-video="videoC" aria-hidden="true">Backkom Video C</span>
				<span class="oi oi-media-play" title="media-play" data-video="videoD" aria-hidden="true">Backkom Video D</span>
				<span class="oi oi-media-play" title="media-play" data-video="videoE" aria-hidden="true">Backkom Video E</span>
			</div>
		</div>
	</div>
	
		
</body>
</html>
